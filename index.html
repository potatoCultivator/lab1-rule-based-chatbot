<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="app-bar">
        <h1>Chatbot</h1>
    </div>
    <div class="body">
        <div class="chatbox" id="chatbox"></div>
    </div>
    <div class="wrapper">
        <div class="textarea-container">
            <textarea name="textarea" id="textarea" placeholder="Type something..." required></textarea>
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            <select id="actionSelect">
                <option value="chat">Chat</option>
                <option value="addRule">Add Rule</option>
                <option value="addFact">Add Fact</option>
            </select>
            <button id="backwardChainingButton">Backward Chaining</button>
        </div>
    </div>

    <!-- Dialog Element -->
    <dialog id="myDialog">
        <form method="dialog">
            <p><label>Temperature: <input type="number" id="temperatureInput" step="0.1"></label></p>
            <p><label>Nasal Breathing: 
                <select id="nasalBreathingInput">
                    <option value="light">Light</option>
                    <option value="heavy">Heavy</option>
                </select>
            </label></p>

            <p><label>Headache: 
                <select id="headacheInput">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </label></p>

            <p><label>cough: 
                <select id="coughInput">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </label></p>

            <p><label>Sore Throat: 
                <select id="soreThroatInput">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </label></p>

            <p><label>Antibiotics Allergy: 
                <select id="antibioticsAllergyInput">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </label></p>
            <menu>
                <button id="cancelButton" type="reset">Cancel</button>
                <button id="confirmButton" type="submit">Confirm</button>
            </menu>
        </form>
    </dialog>
</body>
</html>
